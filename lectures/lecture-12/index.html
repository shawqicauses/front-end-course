<!--
0. Introduction to CSS Grid:
- one of the most powerful features in CSS.
- but it is also so complex that it is not easy to learn.
- CSS Grid is the latest (2017) and greatest layout algorithm, we can use it to build complex layouts.

- CSS Grid is a 2-dimensional layout system, but, the unusual part of it is that the grid structure (the rows and columns) are defined purely in CSS - not in HTML. CSS Grid allows us to manage the layout entirely from within CSS.

1. display: grid
- by default, CSS Grid uses a single column and will create rows as needed, based on the number of children/items it has - this is known as implicit grid.

- implicit grid is dynamic, it will add and remove rows based on the number of children/items it has.

- by default the height of the grid is auto, which means it will grow and shrink based on the content (its children/items). But, if we set a fixed height for the grid, the height will be equally distributed among the rows, which means it will affect the height of the children/items.

2. grid-template-columns
- by default, the grid will have a single column, but we can define multiple columns by using the grid-template-columns property.

- we can define columns by using any valid CSS length unit (px, rem, em, %, etc). Additionally, we can use the fr unit to define the width of each column as a fraction of the available space.

3. unit battles: fr vs. %

4. grid-gaps/gaps

5. implicit and explicit rows/grid-template-rows

6. repeat(number, unit) -> repeat(3, 1fr)

7. assigning CSS Grid properties to grid children/items
- by default, CSS Grid will assign each child/item to the first available grid cell (row and column).

- the grid-column/grid-row properties can be used to assign a specific grid cell to a child/item.

- when we use grid-column and grid-row with two values and a / between them, it will be a short-hand for grid-column-start/grid-column-end and grid-row-start/grid-row-end.

8. negative values

9. grid-template-areas
- one of the coolest features of CSS Grid.
-->
